<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Brave Password Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding:12px; width:320px; }
    .row { margin-bottom:8px; }
    label { display:block; font-size:13px; margin-bottom:4px; }
    input[type="number"] { width:72px; }
    #output { width:100%; padding:8px; font-family:monospace; font-size:13px; }
    button { margin-right:6px; }
  </style>
</head>
<body>
  <div class="row">
    <label for="length">Length</label>
    <input id="length" type="number" min="4" max="128" value="16">
  </div>

  <div class="row">
    <label>Characters</label>
    <label><input id="lower" type="checkbox" checked> Lowercase (a-z)</label>
    <label><input id="upper" type="checkbox" checked> Uppercase (A-Z)</label>
    <label><input id="numbers" type="checkbox" checked> Numbers (0-9)</label>
    <label><input id="symbols" type="checkbox"> Symbols (!@#$...)</label>
  </div>

  <div class="row">
    <button id="generate">Generate Password</button>
    <button id="copy" disabled>Copy to Clipboard</button>
  </div>

  <div class="row">
    <label for="output">Password</label>
    <input id="output" readonly>
  </div>

  <script src="popup.js"></script>
</body>
</html>
