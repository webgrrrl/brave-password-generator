<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Brave Password Generator</title>
  <style>
    /* make padding part of the element width and prevent overflow */
    *, *::before, *::after { box-sizing: border-box; }

    /* don't force a fixed width on html/body â€” use max-width so padding is preserved */
    html, body { margin: 0; padding: 12px; }
    body { font-family: Arial, sans-serif; max-width: 320px; min-width: 240px; }

    .row { margin-bottom:8px; overflow:hidden; }
    label { display:block; font-size:13px; margin-bottom:4px; }
    input[type="number"] { width:72px; box-sizing: border-box; }
    /* ensure the password field respects the container padding and doesn't overflow */
    #output { display:block; width:100%; padding:8px; font-family:monospace; font-size:13px; box-sizing: border-box; }
    button { margin-right:6px; max-width:100%; }
  </style>
</head>
<body>
  <div class="row">
    <label for="length">Length</label>
    <input id="length" type="number" min="4" max="128" value="16">
  </div>

  <div class="row">
    <label>Characters</label>
    <label><input id="lower" type="checkbox" checked> Lowercase (a-z)</label>
    <label><input id="upper" type="checkbox" checked> Uppercase (A-Z)</label>
    <label><input id="numbers" type="checkbox" checked> Numbers (0-9)</label>
    <label><input id="symbols" type="checkbox"> Symbols (!@#$...)</label>
  </div>

  <div class="row">
    <button id="generate">Generate Password</button>
    <button id="copy" disabled>Copy to Clipboard</button>
  </div>

  <div class="row">
    <label for="output">Password</label>
    <input id="output" readonly>
  </div>

  <script src="popup.js"></script>
</body>
</html>
